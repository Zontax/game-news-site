    <div class="notification"> 
        {% if messages %}
            {% for message in messages %}
                <div id="notification"
                    class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} fade show custom-shadow" 
                    role="alert">
                    {{ message.message|clear_tags|safe }}
                </div>
            {% endfor %}
        {% else %}
            <div id="jq-notification" class="position-relative start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" style="display: none;" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </div>
