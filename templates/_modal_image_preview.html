{% load static %}

<div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModal1Label"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModal1Label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Закрити">x</button>
            </div>
            {% if modal_image %}
            <div class="modal-body">
                <img src="{{ modal_image.url }}" class="img-fluid" alt="{{ modal_title }}">
            </div>
            {% endif %}
        </div>
    </div>
</div>
